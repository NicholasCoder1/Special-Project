<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <div class="container">
        <form action="" method="post" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <i class="fa-solid fa-user" style="color: #6b8e23;"></i>
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <i class="fa-solid fa-lock" style="color: #6b9323;"></i>
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="file:///C:/Users/jaleel/Desktop/logginpaggw/forgotpassowrd.html" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form action="connection.php" method="post" class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <label for="Username">Username</label>
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="email">Email</label>
                <input type="text" class="form__input"   id="email"name="email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="password">Password</label>
                <input type="password" class="form__input" id="password"name="password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="Confirm password">Confirm Password</label>
                <input type="password" class="form__input" autofocus placeholder="Confirm_password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>

    </div>
   

    
    <script src="LoginPage.js"></script>
</body>
