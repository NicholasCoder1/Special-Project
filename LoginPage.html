<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="LoginPage.css">
    <script src="https://kit.fontawesome.com/3ff10a56ef.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container"></div>
    <div class="form-box">
        <h1 id="title">sign up</h1>
        <form>
            <div class="input-group">
                <div class="input-field"id="nameField">
                    <i class="fa-solid fa-user" style="color: #6b8e23;"></i>
                    <input type="text" placeholder="Name">

               </div>
               </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-envelope" style="color: #6b9323;"></i>
                    <input type="email" placeholder="Email">

                </div>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-lock" style="color: #6b9323;"></i>
                        <input type="password" placeholder="password">

                    </div>
                    <p>Lost password <a href="#">click Here!</a></p>
                </div>

            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up</button>
                <button type="button"id="signinBtn"class="disable">sign in</button>
            </div>
        </form>

    
       
       
    </div>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("namefield");
        let title = document.getElementById("tite");


        signinBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "sign  In";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable")
        }

    </script>
</body>
</html>
